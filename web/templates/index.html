<!DOCTYPE html>

<html lang="zh-TW">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>番茄鐘嗚呼！</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
  <link rel="icon" href="{{ url_for('static', filename='img/tomato.ico') }}">
</head>

<body>
  <div id="timer_page" class="page">
    <!-- timer box -->
    <div class="timer">
      <div class="box_timer"></div>
      <div id=timer_count class="txt_timer" onclick="display_win('#win_settimer')" >25 : 00</div>
      <div id="btn_timer_start" class="btn" onclick='timer()'>
        <div id="btn_start" class="txt_btn">START</div>
      </div>
      <div id="btn_timer_stop" class="btn" onclick='stop_and_conti()'>
        <div id="btn_stop" class="txt_btn">STOP</div>
      </div>
    </div>
    <!-- to-do list -->
    <div id="txt_todolist">TO-DO LIST</div>
    <div id="btn_gitlab" class="btn" onclick="display_win('#win_gitlab')">
      <div class="txt_btn">GitLab</div>
    </div>
    <div id="btn_add" class="btn" onclick="display_win('#win_settodo')">
      <div class="txt_btn">ADD</div>
    </div>
    <!-- list items -->
    <div id="listitem1" class="box_listitem">
      <div class="title_listitem">TITLE 1</div>
      <div class="descr_listitem">description a</div>
    </div>
    <div id="listitem2" class="box_listitem">
      <div class="title_listitem">TITLE 2</div>
      <div class="descr_listitem">description b</div>
    </div>
    <!-- set timer window -->
    <div id="win_settimer" class="win">
      <div class="box_win"></div>
      <input name="timer_min" value="15" id="input_settimer" class="txt_title">
      <dic id="txt_settimer">min(s)</dic>
      <div id="btn_settimer_set" class="btn" onclick="close_win('#win_settimer')">
        <div class="txt_btn">SET</div>
      </div>
      <div id="btn_settimer_cancel" class="btn" onclick="close_win('#win_settimer')">
        <div class="txt_btn">CANCEL</div>
      </div>
    </div>
    <!-- gitlab window -->
    <div id="win_gitlab" class="win">
      <div class="box_win"></div>
      <input name="pid" value="project id..." id="input_pid" class="txt_title">
      <input name="accToken" value="access token..." id="input_accToken" class="txt_title">
      <div id="btn_gitlab_create" class="btn" onclick="close_win('#win_gitlab')">
        <div class="txt_btn">CREATE</div>
      </div>
      <img id="btn_gitlab_close" onclick="close_win('#win_gitlab')" src="{{ url_for('static', filename='img/cross.png') }}"/>
    </div>
    <!-- add to-do list window -->
    <div id="win_settodo" class="win">
      <div class="box_win"></div>
      <input name="title" value="title name" class="txt_title">
      <textarea name="descr" class="box_descr">input your description...</textarea>
      <div id="btn_settodo_create" class="btn" onclick="close_win('#win_settodo')">
        <div class="txt_btn">CREATE</div>
      </div>
      <img id="btn_settodo_close" onclick="close_win('#win_settodo')" src="{{ url_for('static', filename='img/cross.png') }}"/>
    </div>
    <!-- header -->
    <div id="header_rec"></div>
    <img id="header_tomato" src="{{ url_for('static', filename='img/tomato.png') }}"/>
  </div>

    <script src="{{url_for('static', filename='src/button.js')}}"></script>
    <script src="{{url_for('static', filename='src/timer.js')}}"></script>
</body>

</html>
